<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Schedule an Appointment!</h2>

        <form id="appointment-form">
            <h3>Remind Me!</h3>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="vaccine">Select Vaccine:</label>
            <select id="vaccine" name="vaccine">
                <option value="">-- Select a Vaccine --</option>
                <option value="covaxin">Covaxin</option>
                <option value="covishield">Covishield</option>
                <option value="moderna">Moderna</option>
                <option value="pfizer">Pfizer</option>
            </select>

            <label for="center">Select Vaccination Center:</label>
            <select id="center" name="center">
                <option value="">-- Select a Center --</option>
                <option value="center1">Health Center 1</option>
                <option value="center2">Health Center 2</option>
                <option value="center3">Hospital A</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit" class="book-btn">Pay and Schedule</button>
            <button type="button" class="sync-btn" onclick="syncWithOutlook()">Sync with Outlook Calendar</button>
        </form>
    </div>

    <script>
        function syncWithOutlook() {
            alert("Outlook Calendar Sync is coming soon!");
        }
    </script>

</body>
</html>
